<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Photo Gallery</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Main Header for the Gallery -->
  <header>
    <h1>Photo Gallery</h1>
  </header>

  <!-- Filter Buttons -->
  <section id="filters">
    <button data-filter="all" class="active">All</button>
    <button data-filter="nature">Nature</button>
    <button data-filter="architecture">Lake</button>
    <button data-filter="people">Mountains</button>
  </section>

  <!-- Image Gallery -->
  <section id="gallery">
    <!-- Images with data-category attribute for filtering -->
    <div class="gallery-item" data-category="nature">
      <img src="C:\Users\nirva\OneDrive\Documents\GitHub\Lab_9\download (1).jpg" alt="Nature Image 1">
    </div>
    <div class="gallery-item" data-category="architecture">
      <img src="C:\Users\nirva\OneDrive\Documents\GitHub\Lab_9\images (1).jpg" alt="Architecture Image 1">
    </div>
    <div class="gallery-item" data-category="people">
      <img src="C:\Users\nirva\OneDrive\Documents\GitHub\Lab_9\download (3).jpg" alt="People Image 1">
    </div>
    <!-- More images can be added here in the same format -->
  </section>

  <!-- Lightbox for Enlarged View -->
  <div id="lightbox" style="display: none;">
    <span class="close">&times;</span>
    <img class="lightbox-content" src="" alt="Lightbox Image">
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
